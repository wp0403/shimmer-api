<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      name="format-detection"
      content="telephone=no, date=no, email=no, address=no"
    />
    <title>Shimmer接口站</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/font-awesome/6.0.0/css/all.min.css"
    />
    <style>
      :root {
        --text-color: #000;
        --text-color-gray: #888;
        --text-color-hover: #fff;
        --icon-color: #444;
      }
      html.dark-mode {
        --text-color: #fff;
        --text-color-gray: #888;
        --text-color-hover: #3c3c3c;
        --icon-color: #cbcbcb;
      }
      * {
        margin: 0;
        padding: 0;
        -webkit-user-select: none;
        user-select: none;
      }
      html {
        height: 100%;
      }
      body {
        background-color: var(--text-color-hover);
        color: var(--text-color);
        font-family: 'PingFang SC', 'Open Sans', 'Microsoft YaHei', sans-serif;
        transition: background-color 0.5s, color 0.5s;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        height: 100%;
      }
      .dark-mode body {
        background-color: #2a2a2a;
      }
      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
      }
      a {
        text-decoration: none;
        color: var(--text-color-gray);
        transition: all 0.5s ease;
      }
      a:hover {
        color: var(--text-color);
      }
      .ico {
        margin: 32px 2em;
        font-size: 86px;
        color: var(--text-color-gray);
      }
      .title {
        font-weight: bold;
        font-size: 32px;
      }
      .text {
        width: 80%;
        margin: 1em;
        text-align: center;
      }
      .control button {
        background-color: var(--text-color-hover);
        border: var(--text-color) solid;
        border-radius: 4px;
        padding: 0.5em 1em;
        transition: all 0.5s ease;
        margin: 1em 0.2em;
        color: var(--text-color);
        cursor: pointer;
      }
      .control button:hover {
        border: var(--text-color) solid;
        background: var(--text-color);
        color: var(--text-color-hover);
      }
      .control button i {
        margin-right: 6px;
      }
      footer {
        line-height: 1.75em;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding-bottom: 16px;
      }
      footer .social {
        color: var(--icon-color);
        font-size: 15px;
        display: flex;
        align-items: center;
        cursor: pointer;
      }
      footer .social i {
        margin: 0 12px;
      }
      footer .point::before {
        content: '·';
        color: var(--text-color-gray);
      }
      .power,
      .icp {
        font-size: 12px;
        line-height: 1.75em;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="ico"><i class="fa-solid fa-code"></i></div>
      <div class="title">Shimmer接口站</div>
      <div class="text">
        api集合网站，使用nestjs搭建接口服务，提供vercel部署
      </div>
      <div class="control">
        <button onclick="window.open(`/swagger`)">
          <span>接口文档</span>
        </button>
      </div>
    </main>
    <footer>
      <div class="social">
        <i class="fa-brands fa-github" onclick="socialJump('github')"></i>
        <div class="point"></div>
        <i class="fa-solid fa-house" onclick="socialJump('home')"></i>
        <div class="point"></div>
        <i class="fa-solid fa-envelope" onclick="socialJump('email')"></i>
      </div>
      <div class="power">
        Copyright ©
        <script>
          document.write(new Date().getFullYear());
        </script>
        <a href="https://wp-boke.work/" target="_blank">shimmer</a>
      </div>
      <div class="icp">
        <a href="https://beian.miit.gov.cn/" target="_blank"
          >京ICP备2022004838号-1</a
        >
      </div>
    </footer>
    <script>
      // 跟随系统主题
      const darkModeMediaQuery = window.matchMedia(
        '(prefers-color-scheme: dark)',
      );
      const toggleDarkMode = (darkModeMediaQuery) => {
        if (darkModeMediaQuery.matches) {
          document.documentElement.classList.add('dark-mode');
        } else {
          document.documentElement.classList.remove('dark-mode');
        }
      };
      darkModeMediaQuery.addListener(toggleDarkMode);
      toggleDarkMode(darkModeMediaQuery);

      // 社交链接跳转
      const socialJump = (type) => {
        switch (type) {
          case 'github':
            window.location.href = 'https://github.com/wp0403/shimmer-api';
            break;
          case 'home':
            window.location.href = 'https://wp-boke.work/';
            break;
          case 'email':
            window.location.href =
              'mailto:webwp0403@163.com?subject=邮件标题&body=邮件内容';
            break;
          default:
            break;
        }
      };
    </script>
  </body>
</html>
